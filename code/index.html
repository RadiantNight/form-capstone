<!DOCTYPE html>
<html lang="en">
<!-- Commenting out  -->
<head>
	<meta charset="utf-8">
	<!-- <meta http-equiv="X-UA-Compatible" content="IE=9"> -->
	<title>
		Sign Up Sheet
	</title>
	<link type="text/css" rel="stylesheet" href="stylesheets/style.css">
</head>

<body>
<div id="signup-wrapper">
<h1 id="title">
	Sign Up
</h1>
<div class="form-wrapper">
	<form class="sign-up-form">
		<div class="f-name-wrapper">
			<label for="f-name">
				<span class="red-star">*</span>First Name
			</label>
			<input type="text" id="f-name" name="f-name">
		</div>
		<div class="l-name-wrapper">
			<label for="">
				<span class="red-star">*</span>Last Name
			</label>
			<input type="text" id="l-name" name="l-name">
		</div>
		<div class="phone-number-wrapper">
			<label for="phone-number">
				<span class="red-star">*</span>Phone Number
			</label>
			<input type="text" id="phone-number" name="phone-number">
		</div>
		<div class="rank-wrapper">
			<label for="rank-select">
				<span class="red-star">*</span>Select your Rank
			</label>
			<div id="rank-styling">
				<label for="officer">
					O
				</label>
				<input type="radio" id="officer" name="rank-type" value="O" onclick="makeRankNumbers(1)">
				<label for="warrant">
					W
				</label>
				<input type="radio" id="warrant" name="rank-type" value="W" onclick="makeRankNumbers(2)">
				<label for="enlisted">
					E
				</label>
				<input type="radio" id="enlisted" name="rank-type" value="E" onclick="makeRankNumbers(1)">
				<select name="rank" id="rank-number-select" name="rank">
					<option value="">--</option>
				</select>
			</div>
		</div>
		<div class="email-wrapper">
			<label for="email">
				<span class="red-star">*</span>Email address
			</label>
			<input type="email" id="email" name="email">
		</div>
		<div class="agree">
			<input type="checkbox" id="agree" name="agree" required>
			<label for="agree">
				I agree
			</label>
		</div>
		<button type="submit" id="submit-button" name="submit-button">
			Submit
		</button>
	</form>

</div>


</body>

<script type="text/javascript" src="scripts/script.js">
<!-- <script type="text/vbscript"> -->

</script>

</html>
